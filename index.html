# Objetos

.pull-left[Un &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;vector&lt;/span&gt; contiene elementos individuales (n칰meros o caracteres) del mismo tipo.

# Ejemplos de objetos 


```r
vec_numerico &lt;- c(1, 0, 1, 1, 1, 0) # vector num칠rico
```
--

```r
vec_caracter &lt;- c("1", "0", "1", "1", "1", "0") # vector caracter
```
--

```r
vec_logico &lt;- c(T, F, T, T, T, F) # vector l칩gico
```
--

```r
vec_factor &lt;- factor(vec_caracter, levels = c(1,0), labels = c('S캼', 'No')) # factor
```
--

```r
matriz_numerica &lt;- matrix(vec_numerico, nrow = 3) # matriz num칠rica
```
--

```r
matriz_caracter &lt;- matrix(vec_caracter, nrow = 3) # matriz num칠rica
```
--

```r

--

```r

# Clase  y tipo de objeto

.pull-left[
- Todos los objetos en R tienen una &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;clase&lt;/span&gt;, la cual define &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;que informaci칩n contiene y como usarlo&lt;/span&gt;. 

- La funci칩n &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;class()&lt;/span&gt; nos dice la clase de un objeto.

- Cada objeto en R tiene un &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;tipo&lt;/span&gt;. El tipo define &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;como es almacenado&lt;/span&gt; el objeto en R.

- Podemos conocer el tipo de objeto con la funci칩n &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;typeof()&lt;/span&gt;

]

.pull-right[

```r
class(vec_numerico)
```

```
[1] "numeric"
```

```r
typeof(vec_numerico)
```

```
[1] "double"
```

```r
class(matriz_caracter)
```

```
[1] "matrix" "array" 
```

```r
typeof(matriz_caracter)
```

```
[1] "character"
```

]

# Acceder a elementos 


| Sintaxis |	Objetos | 	Descripci칩n|
|----------|----------|--------------|
| `x[i]` 	| Vectores, Listas |	Selecciona elementos del objeto x, descritos en i. i puede ser un vector de tipo integer, chararacter (de nombres de los objetos) o l칩gico. Cuando es usado con listas, devuelve una lista. Cuando es usado en vectores devuelve un vector.|
| `x[[i]]` |	Listas 	| Devuelve un 칰nico elemento de x que se encuentra en la posici칩n i. i puede ser un vector de tipo integer o character de longitud 1.|
| `x$name` 	|Listas, Dataframes |	Devuelve un objeto con nombre name del objeto x.|
| `x[i, j]` | 	Matrices, Dataframes |	Devuelve el objeto de la fila i y columna j. i y j pueden ser un vector de tipo integer o chararacter (de nombres de los objetos)|

| Objeto | Acceso | Resultado| Descripci칩n |

# Coerci칩n

Si se combinan elementos de diferente tipo en un mismo objeto R, los reasigna. Si contiene n칰meros y texto el vector ser치 de clase `character`.


```r
c(1, 3, "h")
```

```
[1] "1" "3" "h"
```

- La coerci칩n va de lo m치s restrictivo a lo m치s flexible:

`logical -&gt; integer -&gt; numeric -&gt; character` 

- Las coerciones no se producen en el orden inverso.


- Podemos coercionar un dato de tipo entero a uno num칠rico, pero no uno de cadena de texto a num칠rico.

- Este tipo de coerci칩n es impl칤cita y la necesita R para funcionar. 

- Tambi칠n existe la coerci칩n expl칤cita que hacemos con las funciones de tipo as.*().

&lt;!-- Un texto sin comillas en R es un objeto (siempre que cumpla las reglas de un nombre de objeto). --&gt;

&lt;!-- La mayor칤a de las funciones producen un error cuando el tipo de datos que esperan no coincide con los que pasamos como argumentos.  --&gt;

# 쯈u칠 es el software de control de versiones?

&lt;br&gt;&lt;br&gt;
--

- El control de versiones est치 dise침ado para gestionar el &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;c칩digo fuente&lt;/span&gt;.
&lt;br&gt;&lt;br&gt;

- Funciona mejor cuando se hace un seguimiento de los archivos almacenados como &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;texto plano&lt;/span&gt; y no codificados como binarios (por ejemplo, documentos de Word). 
&lt;br&gt;&lt;br&gt;
--

- Facilita las &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;colaboraciones&lt;/span&gt; de otras personas
&lt;br&gt;&lt;br&gt;
--

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Experimentar&lt;/span&gt; con el c칩digo y las funciones sin romper el proyecto principal
&lt;br&gt;&lt;br&gt;
--

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Etiquetar versiones&lt;/span&gt; concretas para poder volver a ellas f치cilmente
&lt;br&gt;&lt;br&gt;
--

- Un programa de control de versiones mantiene una copia de los cambios. Esto es 칰til en caso de que necesitemos revertir alg칰n cambio realizado.

# Historial de versiones

- Si usamos una plataforma como Dropbox contamos con un historial de archivos en caso de necesitarlo. 
&lt;br&gt;
--

- O con Google Docs tenemos la opci칩n de "version history" que viene a ser algo similar. 
&lt;br&gt;
--

- Una ventaja de Google Docs respecto a Dropbox es que permite editar un mismo documento por varias personas a la vez.
&lt;br&gt;
--

- Pero ninguno de estos m칠todos de control de versiones es lo suficientemente eficiente para almacenar y rastrear los cambios en el c칩digo.
&lt;br&gt;
--

- Por ello, existen &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;programas espec칤ficos&lt;/span&gt; para el control de versiones, uno de los m치s populares es &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;git&lt;/span&gt;. 
--

- La gran ventaja de git es c칩mo gestiona los archivos. Los cambios no se almacenan al hacer "save" sino que es necesario hacer un "commit". Este commit refleja los cambios, la fecha en que se hizo y un mensaje sobre lo que se hizo.

[Link](https://michaelstepner.com/blog/git-vs-dropbox/)

# Motivaci칩n para usar git


- Es de &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;open source&lt;/span&gt; y &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;gratuito&lt;/span&gt;
--

- Permite la gesti칩n de cambios en documentos, c칩digo, etc.

# git no es Gitlab

- Hagamos una analog칤a entre git y el e-mail. 
&lt;br&gt;&lt;br&gt;
--

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;E-mail&lt;/span&gt; es un &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;protocolo para enviar mensajes online&lt;/span&gt;, independientemente de cual servidor de e-mail uses (gmail, hotmail, adinet, etc.).
&lt;br&gt;&lt;br&gt;
--

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Git&lt;/span&gt; es un &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;protocolo para compartir versiones de tu c칩digo&lt;/span&gt;, independientemente de cual servidor git uses (github, gitlab, bitbucket).
&lt;br&gt;&lt;br&gt;
--

- As칤 &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;gitlab.com&lt;/span&gt; es a git lo que &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;gmail.com&lt;/span&gt; es al e-mail.
&lt;br&gt;&lt;br&gt;
--

- [GitLab]((https://about.gitlab.com/)) es un webservice que te permite almacenar proyectos en un repositorio remoto gratuitamente. Tiene una interfaz amigable con varios agregados (lista de issues, wikis).
&lt;br&gt;&lt;br&gt;
--

- Otros servicios similares son [GitHub](https://github.com/) o [bitbucket](https://bitbucket.org/). No todos tienen las mismas condiciones de servicios y est치n van cambiando.

# Flujo de trabajo

1. &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Creas o modificas un archivo&lt;/span&gt; en tu directorio de trabajo
&lt;br&gt;
--

2. &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Confirmas los cambios &lt;/span&gt; en la Staging Area (add).
&lt;br&gt;
--

3. Haces &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;commit&lt;/span&gt; de esos cambios que quedan en el repositorio local (directorio Git), junto con un &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;mensaje&lt;/span&gt; que indica lo que se ha hecho con el archivo.
&lt;br&gt;
--

4. Envias los cambios (commits) a GitLab haciendo &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;push&lt;/span&gt;.
&lt;br&gt;
--

- Los pasos 1 a 3 ocurren en tu computadora. Si est치s trabajando con alguien m치s o us치s m치s de una computadora, deber치s descargar los cambios que hayan sido por esa otra persona desde GitLab haciendo pull.

5- Descargas localmente los cambios registrados remotamente haciendo &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;pull&lt;/span&gt;.
--


- Hacer commits seguido, con peque침os cambios y mensajes 칰tiles, facilita el seguimiento de lo que est치s haciendo.

# Terminolog칤a

- El  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Working Directory&lt;/span&gt; (directorio de trabajo) es donde tus archivos est치n en tu computadora local.
--

- El  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Local Repository&lt;/span&gt; (repositorio local) es un subdirectorio del WD que reside en .git/. Es una carpeta oculta con toda la informaci칩n necesaria para llevar el control de versiones.
--

- El  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Staging Area&lt;/span&gt; (치rea de ensayo) o Index se encuentra dentro del repositorio local 
--

- El  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Remote Repository&lt;/span&gt; (repositorio remoto) est치 alojado en gitlab.com.
--

- Para ver qu칠 hay en la carpeta git puede mostrar las carpetas ocultas de tu directorio de trabajo o escribir en la terminal lo siguiente:

```git

```

# Add + Commit + Push

- Para enviar los cambios que realizamos localmente primero debemos &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;seleccionar los archivos&lt;/span&gt; modificados, creados o eliminados,
--

- Luego hacer &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;commit&lt;/span&gt; para lo cual es necesario escribir un mensaje que describa los cambios que realizamos. 
--

- Para que un &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;mensaje del commit&lt;/span&gt; nos resulte 칰til debe describir brevemente lo que hicimos y no haber hecho muchas cosas antes de hacer un commit. Podemos volver a una versi칩n anterior del c칩digo y para saber a cu치l resulta muy 칰til ese mensaje.
--

- Luego de hacer uno o varios commits debemos enviar los cambios al repositorio remoto: &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;presionar el bot칩n push&lt;/span&gt; e ingresar los datos solicitados.

- Tambi칠n archivos binarios. Git funciona muy bien con archivos de texto (cualquier tipo de texto), pero no con archivos binarios como .Rdata.

--

- Ignorar archivos de m치s de 50MB. Git est치 hecho espec칤ficamente para el c칩digo (por ejemplo, .R).
